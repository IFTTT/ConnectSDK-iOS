name: Build and run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test SDKHostApp scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and Test
        env:
          scheme: ${{ 'SDKHostApp' }}
        run: |
          # xcrun xctrace returns via stderr, not the expected stdout (see https://developer.apple.com/forums/thread/663959)

          if [ $scheme = default ]; then scheme=$(cat default); fi
          
          # Determine file to build: .xcworkspace or .xcodeproj
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; else filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; fi
          
          # Clean up whitespace
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          
          # Find first available simulator
          device_name=$(xcrun simctl list devices available | grep "iPhone" | head -n 1 | sed -E 's/^[[:space:]]*(.+) \\(.+\\) \\(.+\\)$/\1/')

          if [ -z "$device_name" ]; then
            echo "‚ùå Failed to find a valid iOS device."
            exit 1
          fi

          echo "üì± Using device: $device_name"

          # Build and run the tests
          xcodebuild test \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=iOS Simulator,name=$device_name"
